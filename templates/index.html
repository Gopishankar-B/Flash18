<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Student Management System</h1>
    <form action="{{ url_for('add_student') }}" method="POST">
        <input type="text" name="name" placeholder="Name" required>
        <input type="number" name="age" placeholder="Age" required>
        <input type="text" name="academic_credentials" placeholder="Academic Credentials" required>
        <input type="text" name="cgpa" placeholder="CGPA" required>
        <button type="submit">Add Student</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Academic Credentials</th>
                <th>CGPA</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.academic_credentials }}</td>
                <td>{{ student.cgpa }}</td>
                <td>
                    <a href="{{ url_for('edit_student', id=student.id) }}">Edit</a>
                    <a href="{{ url_for('delete_student', id=student.id) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
