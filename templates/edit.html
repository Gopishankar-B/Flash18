<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Student</h1>
    <form action="{{ url_for('edit_student', id=student.id) }}" method="POST">
        <input type="text" name="name" placeholder="Name" value="{{ student.name }}" required>
        <input type="number" name="age" placeholder="Age" value="{{ student.age }}" required>
        <input type="text" name="academic_credentials" placeholder="Academic Credentials" value="{{ student.academic_credentials }}" required>
        <input type="text" name="cgpa" placeholder="CGPA" value="{{ student.cgpa }}" required>
        <button type="submit">Update Student</button>
    </form>
</body>
</html>
